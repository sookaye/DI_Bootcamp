<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>student form</title>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="studentForm" action="/submit" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="areaPin">Area Pin:</label>
            <input type="text" id="areaPin" name="areaPin" required>

            <label for="state">State:</label>
            <select id="city" name="city" class="form-select">
                <option value="">Select City</option>
                <option value="Alipur">Alipur</option>
                <option value="Bawana">Bawana</option>
                <option value="Central Delhi">Central Delhi</option>
                <option value="Delhi">Delhi</option>
                <option value="Deoli">Deoli</option>
                <option value="East Delhi">East Delhi</option>
                <option value="Karol Bagh">Karol Bagh</option>
                <option value="Najafgarh">Najafgarh</option>
                <option value="Nangloi Jat">Nangloi Jat</option>
                <option value="Narela">Narela</option>
                <option value="New Delhi">New Delhi</option>
                <option value="North Delhi">North Delhi</option>
                <option value="North East Delhi">North East Delhi</option>
                <option value="North West Delhi">North West Delhi</option>
                <option value="Pitampura">Pitampura</option>
                <option value="Rohini">Rohini</option>
                <option value="South Delhi">South Delhi</option>
                <option value="South West Delhi">South West Delhi</option>
                <option value="West Delhi">West Delhi</option>
            </select>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="highschool">High School</option>
                <option value="undergrad">Undergraduate</option>
                <option value="graduate">Graduate</option>
                <option value="postgrad">Postgraduate</option>
            </select>

            <label for="specialization">Specialization:</label>
            <select id="specialization" name="specialization">
                <option value="computerScience">Computer Science</option>
                <option value="informationTech">Information Technology</option>
                <option value="computerArchitecture">Computer Architecture</option>
                <option value="telecommunication">Telecommunication</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
