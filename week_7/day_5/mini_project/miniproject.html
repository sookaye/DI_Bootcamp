<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miniproject.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;1,600&family=Parisienne&family=Playfair+Display:wght@400;600;700&family=Raleway:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <section id="quote-section">
        <h1>Quote Generator</h1>
        <p id="quote"></p>
        <p id="author"></p>
    </section>
    <form id="add-quote-form">
        <label for="quote-input">Quote:</label>
        <input type="text" id="quote-input" required>
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" required>
        <button id='generateBtn' type="submit">Add Quote</button>
    </form>
<div id="list">
    <button id="char-count-btn">Character Count (with space)</button>
    <button id="char-count-no-space-btn">Character Count (without space)</button>
    <button id="word-count-btn">Word Count</button>
    <button id="like-btn">Like</button>
</div>
    <script src="miniproject.js"></script>
</body>
</html>
