<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miniproject.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;1,600&family=Parisienne&family=Playfair+Display:wght@400;600;700&family=Raleway:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <section id="quote-section">
    </section>
    <button id="generate-quote">Generate Quote</button>
    <form id="add-quote-form">
      <input type="text" name="quote" placeholder="Quote">
      <input type="text" name="author" placeholder="Author">
      <button id="add-quote-btn">Add Quote</button>
    </form>
    <button id="num-chars-btn">Number of Characters</button>
    <button id="num-words-btn">Number of Words</button>
    <button id="like-quote-btn">Like Quote</button>
    <form id="filter-form">
      <input type="text" name="author" placeholder="Author">
      <button id="filter-btn">Filter</button>
    </form>
    <button id="previous-btn">Previous</button>
    <button id="next-btn">Next</button>
  </body>
    <script src="miniproject.js"></script>
</body>
</html>
